<!DOCTYPE html>
<html>
<head>
	<title>Find Friends | Facebook</title>
	<!-- Link to your CSS file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-container">
			<div class="logo">
				<img src="https://www.facebook.com/images/fb_logo.png" alt="Facebook logo">
			</div>
			<div class="search-box">
				<input type="text" placeholder="Search">
				<button>Search</button>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="friends.html">Find Friends</a></li>
					<li><a href="#">Create</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section id="find-friends">
			<h1>Find Friends</h1>
			<form>
				<label for="search-input">Search for Friends:</label>
				<input type="text" id="search-input" name="search-input">
				<button type="submit">Search</button>
			</form>
			<div class="friend">
				<img src="https://via.placeholder.com/150x150.png?text=Profile+Picture" alt="Profile Picture">
				<div>
					<h3>Jane Doe</h3>
					<p>4 mutual friends</p>
					<button>Add Friend</button>
				</div>
			</div>
			<div class="friend">
				<img src="https://via.placeholder.com/150x150.png?text=Profile+Picture" alt="Profile Picture">
				<div>
					<h3>John Smith</h3>
					<p>3 mutual friends</p>
					<button>Add Friend</button>
				</div>
			</div>
			<div class="friend">
				<img src="https://via.placeholder.com/150x150.png?text=Profile+Picture" alt="Profile Picture">
				<div>
					<h3>Sarah Johnson</h3>
					<p>1 mutual friend</p>
					<button>Add Friend</button>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Facebook</p>
	</footer>
</body>
</html>
